<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Listado Spring</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h1>CRUD empleando Spring Boot</h1>
		<a href="/nuevo" class="btn btn-primary">Registrar Nuevo Articulo</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>DESCRIPCION</th>
					<th>PRECIO</th>
					<th>STOCK</th>
					<th>ESTADO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg:${listEmpl}">
					<td th:text="${reg.IdEmpleados}"></td>
					<td th:text="${reg.Apellidos}"></td>
					<td th:text="${reg.Nombres}"></td>
					<td th:text="${reg.Edad}"></td>
					<td th:text="${reg.Sexo}"></td>
					<td th:text="${reg.Salario}"></td>
				</tr>
			</tbody>			
		</table>
	</div>
</body>
</html>
